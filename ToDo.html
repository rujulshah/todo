<!DOCTYPE html>
<html>
	<head>
    	<link rel="stylesheet" type="text/css" href="todo.css">
    	<script type="text/javascript" src="todo.js"></script>
		<title>TO DO LIST</title>
	</head>
	<body>
		<div class="container">
			<h1>Enter your list below:</h1>	
			<div class="table">
				<div class ="row">
					<div class="colHeader">
						
					</div>
				</div>
				<div class="row">
					<div class="column" id="todayList">
						<h3>TODAY</h3>	
						<div id="listvalue">
							<!--<label>To Do:</label>-->
							<input type="text" name ="listValue" id="listTDYValue" onkeyup="save(event,'TDY')">
							<!--<input type="submit" name ="submit" onclick="addToList('TDY')">-->
						</div>	
						<div id="divTDYList">
							<ul id="listTDYUL">
								
							</ul>				
						</div>
					</div>	
					<div class="column" id="tomorrowList">
						<h3>TOMORROW</h3>	
						<div id="listvalue">
							<!--<label>To Do:</label>-->
							<input type="text" name ="listValue" id="listTMRValue" onkeyup="save(event,'TMR')">
							<!--<input type="submit" name ="submit" onclick="addToList('TMR')">-->
						</div>	
						<div id="divTMRList">
							<ul id="listTMRUL">
								
							</ul>				
						</div>
					</div>	
					<div class="column" id="somedayList">
						<h3>SOMEDAY</h3>	
						<div id="listvalue">
							<!--<label>To Do:</label>-->
							<input type="text" name ="listValue" id="listSDYValue" onkeyup="save(event,'SDY')">
							<!--<input type="submit" name ="submit" onclick="addToList('SDY')">-->
						</div>	
						<div id="divSDYList">
							<ul id="listSDYUL">
								
							</ul>				
						</div>
					</div>	
				</div>	
			</div>
			
		</div>
	</body>	
</html>
